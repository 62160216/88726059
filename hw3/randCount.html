<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
        border: 1px solid black;
        }
    </style>
</head>
<body>

    <h3>5.โปรแกรม สุ่มตัวเลข 0-99 - randCount.html</h3>
    <input  type="text" id="num">
    <button onclick="guess(num.value)">สุ่ม</button>

    <table id="sh">

    </table>

    <script>
        
    
        function guess(n){
            
            while(sh.hasChildNodes())
            {sh.removeChild(sh.firstChild);}

            var rn = [n];
            for(o=0; o<Number(n);o++){rn[o] = Number(Math.floor(Math.random() * 100))}

            rn = rn.sort(function(a, b){return b - a});

            var table = document.getElementById("sh");

            var rn2=rn;

            for(x=0; x<Number(n); x++){
                count=0;
                for(y=0; y<n; y++){if(rn2[x]==rn[y]){count++;}}

                if(count==1){
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = rn[x];
                    cell2.innerHTML = count;}
                else {
                zum=rn2[x];
                count2=0;
                for(z=0; z<x; z++){if(zum==rn2[z]){count2++;}}
                if(count2==0){
                    
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = rn[x];
                    cell2.innerHTML = count;}} 
            }
            var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = "ตัวเลข";
                cell2.innerHTML = "ถูกสุ่ม(ครั้ง)";
    }
    </script>

</body>
</html>
